name: Build and Deploy Node.js App to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: skillspark-backend         # ðŸ‘ˆ Change this to your Azure App Service name
  AZURE_RESOURCE_GROUP: your-resource-group # ðŸ‘ˆ Optional if you want to scope your login
  AZURE_WEBAPP_PACKAGE_PATH: '.'            # Path to app source code
  NODE_VERSION: '20.x'                      # Node.js version to use

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies and build
      run: |
        npm install
        npm run build --if-present

    - name: Run tests (optional)
      run: |
        npm run test --if-present

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: none
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: node-app

    # ðŸ”¹ Step 1: Azure Login using GitHub Secret credentials
    - name: Azure Login
      uses: Azure/login@v2.3.0
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # ðŸ”¹ Step 2: Deploy app to Azure WebApp
    - name: Deploy to Azure WebApp
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
